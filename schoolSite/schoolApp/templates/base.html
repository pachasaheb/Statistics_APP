<!DOCTYPE html>
<html lang="en">

<head>
	<title>Statistics App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src=" {% static 'js/bootstrap.min.js' %} "></script>

	<!-- datatables link -->
	<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
	<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
	<script src="{% static 'js/schoolApp/base.js' %}"></script>
	<script src="{% static 'js/canvasjs.min.js' %}"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">STATISTICS APPLICATION</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" id="class" href="/statistics/class/">CLASS <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="student" href="/statistics/student/">STUDENT <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item ">
					<a class="nav-link"  id="year" href="/statistics/year/">YEAR <span class="sr-only">(current)</span></a>
				</li>

			</ul>
			<div class="form-inline my-2 my-lg-0">
				<button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">Logout</button>
			</div>
		</div>
	</nav>


	{% block content%}

	{% endblock %}
</body>

</html>
